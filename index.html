<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&display=swap"
      rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="heading">
        <h2 class="head1">LET'S PLAY</h2>
        <h1 class="head2">TIC TAC TOE!</h1>
      </div>
      <div class="container">
        <div class="gameContainer">
          <div class="line"></div>
            <div class="block bt-0 bl-0"><span class="box"></span></div>
            <div class="block bt-0"><span class="box"></span></div>
            <div class="block bt-0 br-0"><span class="box"></span></div>
            <div class="block bl-0"><span class="box"></span></div>
            <div class="block"><span class="box"></span></div>
            <div class="block br-0"><span class="box"></span></div>
            <div class="block bl-0 bb-0"><span class="box"></span></div>
            <div class="block bb-0"><span class="box"></span></div>
            <div class="block bb-0 br-0"><span class="box"></span></div>
        </div>
        
        <div class="gameInfo">
            <div >
                <span class="info"> Turn for X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>
        </div>
      </div>
    
    <script src="script.js"></script>
  </body>
</html>
